<!-- login.html -->

{% extends "main/base.html" %}
{% block title %} BoB's Login page {% endblock %}
{% load static %}

{% block content %}
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Username">
        <input type="password" name="password" placeholder="password">
        <button type="'submit">Login</button>
    </form>
    {% endblock %}
